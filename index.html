<!doctype html>
<html>
    <head>
        <title>Audio Test</title>
        <style>
            .canvases {
                white-space: nowrap;
            }

            .panel {
                display: none;
            }

            .panel.panel-display {
                display: block;
            }

            .tab {
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <div>
            <a class="tab">Recorder</a>
            <span> | </span>
            <a class="tab">Visualizer</a>
            <span> | </span>
            <a class="tab">Selector</a>
        </div>
        <div class="panel panel-display">
            <div>
                <button class="startButton">Start</button>
                <button class="stopButton">Stop</button>
            </div>
            <div>
                <audio controls="" muted="true" autoplay="true"></audio>
            </div>
            <div class="canvases">
                <canvas class="visualizer6" width=768 height=400></canvas>
            </div>
        </div>
        <div class="panel">
            <div class="canvases">
                <canvas class="visualizer" width=768 height=400></canvas>
                <canvas class="visualizer2" width=768 height=400></canvas>
            </div>
            <div class="canvases">
                <canvas class="visualizer3" width=768 height=400></canvas>
                <canvas class="visualizer4" width=768 height=400></canvas>
            </div>
        </div>
        <div class="panel">
            <div>
                <form id="fileUploader">
                    <input type="file" accept=".oga" />
                    <input id="selectorSubmit" type="submit" value="Parse file" />
                </form>
            </div>
            <!-- <div>
                <audio controls="" muted="true" autoplay="true" loop="true"></audio>
            </div> -->
            <div class="canvases">
                <canvas class="visualizer7" width=768 height=400></canvas>
                <canvas class="visualizer8" width=768 height=400></canvas>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
